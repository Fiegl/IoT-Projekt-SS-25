{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Passwort zurücksetzen</title>
</head>
<body>
    <h2>Neues Passwort setzen</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="passwort">Neues Passwort:</label><br>
        <input type="password" name="passwort" required><br><br>
        <button type="submit">Passwort ändern</button>
    </form>
</body>
</html>
