{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h2>Set a new password</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="passwort">New password:</label><br>
        <input type="password" name="passwort" required><br><br>
        <button type="submit">Change password</button>
    </form>
</body>
</html>
