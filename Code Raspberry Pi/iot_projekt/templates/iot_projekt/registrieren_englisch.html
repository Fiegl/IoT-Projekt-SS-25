{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>Desk-Share-Lock</title>
        <style>
            .container {
                padding: 10px;
                margin: 10px auto;
                border-style: groove;
                border-radius: 6px;
                width: 300px;
                height: 300px;
            }
        </style>
    </head>
    <body class="start">
        <img src="{% static 'css/desksharelock.jpg' %}" alt="Logo" id="desksharelock">
        <h1>Desk-Share-Lock</h1>   
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <h2>Registration</h2>
                <label for="username">Username</label><br>
                <input type="text" name="username" required></input><br><br>
                <label for="koerpergroeße">Height in cm</label><br>
                <input type="number" name="koerpergroeße" min="100" max="250" value="170" required></input><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" required><br><br>
                <label for="passwort">Password</label><br>
                <input type="password" name="passwort" required></input><br><br>
                <button type="submit">Register</button>
                <button type="button" onclick="history.back()">Back</button>
                
            </div>
        </form>
    </body>
</html>
