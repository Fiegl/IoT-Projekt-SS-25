{% load static %}
<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Desk-Share-Lock</title>
    <style>
        .container {
            padding: 10px;
            margin: 10px auto;
            border-style: groove;
            border-radius: 6px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body class="start">

    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="{% url 'sprache_wechseln' 'de' %}"><img src="{% static 'css/flagge_deutsch.png' %}" width="30" alt="Deutsch"></a>
        <a href="{% url 'sprache_wechseln' 'en' %}"><img src="{% static 'css/Flagge_GroÃŸbritannien.jpeg' %}" width="30" alt="English"></a>
    </div>

    <img src="{% static 'css/desksharelock.jpg' %}" alt="Logo" id="desksharelock">
    <h1>Desk-Share-Lock</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="container">
            <h2>Login</h2>
            <label for="username">Username</label><br>
            <input type="text" name="username"></input><br><br>
            <label for="passwort">Password</label><br>
            <input type="password" name="passwort"></input><br><br>
            <button type="submit">Login</button>
            <p>Not yet registered?</p>
            <a href="{% url 'registrieren' %}">Register here!</a><br><br>
            <a href="{% url 'passwort_vergessen' %}">Forgot password?</a>
        </div>
    </form>
</body>

</html>
